<div class="login-page">
    <header class="login-header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-box">⚡</div>
                <div class="logo-text">
                    <span>Eletrotécnica</span>
                    <span>Maurício</span>
                </div>
            </div>
            <div class="header-info">
                <span>Atendimento</span>
                <span>Televendas (11) 3508-9979</span>
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="login-card">
            <div class="user-avatar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>

            <h1>Olá, seja bem-vindo!</h1>
            <p class="subtitle">Qual tipo de conta você deseja criar?</p>

            <div class="selection-list">
                <button class="selection-item" routerLink="/cadastro/f">
                    <div class="item-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div class="item-text">
                        <strong>Conta Pessoal</strong>
                        <span>Para pessoa física (CPF)</span>
                    </div>
                </button>

                <button class="selection-item" routerLink="/cadastro/j">
                    <div class="item-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                    </div>
                    <div class="item-text">
                        <strong>Conta Empresa</strong>
                        <span>Para pessoa jurídica (CNPJ)</span>
                    </div>
                </button>
            </div>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="register-section">
                <button class="btn-login-redirect" routerLink="/login">Já possui uma conta? <span>Entre
                        aqui</span></button>
            </div>

            <footer class="card-footer">
                <div class="security">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                        <path
                            d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm0 10V6l5 1.88v4.21c0 3.84-2.14 7.4-5 8.35-2.86-.94-5-4.51-5-8.35V7.88L12 6v6z" />
                    </svg>
                    <div class="security-text">
                        <strong>AMBIENTE 100%</strong>
                        <span>SEGURO</span>
                    </div>
                </div>
                <p class="copyright">Copyright © 2000-2025 Eletrotécnica Maurício. Todos os direitos reservados.</p>
            </footer>
        </div>
    </main>
</div>
